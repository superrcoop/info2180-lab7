<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>World Database Lookup</h1>
		
		<div id="controls">
			<label for="country">Country:</label>
			<input id="country" type="text" name="country" placeholder="Enter a country or 'all' to view all countries" />
			<button id="lookup">Lookup</button>
			<input id="all" type="checkbox" name="all" value="true"/> 
		</div>

		<div id="result">
			<!-- countries will appear here -->
		</div>

	</body>
</html>
